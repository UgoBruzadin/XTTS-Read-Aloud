<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Settings</h1>
    <label for="serverIp">Server IP:</label>
    <input type="text" id="serverIp" placeholder="localhost">
    <button id="saveServerIp">Save Server IP</button>
    <br><br>
    <label for="voiceList">Select Voice:</label>
    <select id="voiceList"></select>
    <button id="refreshList">Refresh List</button>
    <button id="loadVoice">Load Voice</button>
    <script src="popup.js"></script>
</body>
</html>
